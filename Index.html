<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <h1 class="titulo__destaque"><strong>Formulário de Inscrição</strong></h1>
            <div class="titulo__nome">
                <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
            </div>
            <div class="titulo__email">
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="titulo__telefone">
                <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
            </div>
            <div class="titulo__RG">
                <input type="text" id="rg" name="rg" placeholder="RG" required>
            </div>
            <div class="titulo__CPF">
                <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
            </div>
            <div class="titulo__Nascimento">
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento"required>
            </div>
            <div class="titulo__endereco">
                <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
            </div>
            <div class="titulo__cidade">
                <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
            </div>
            <div class="titulo__escolaridade">
                <label for="escolaridade">Escolaridade:</label>
                <select id="escolaridade" name="escolaridade" required>
                    <option value="">Selecione...</option>
                    <option value="Ensino Médio">Ensino Médio</option>
                    <option value="Graduação">Graduação</option>
                    <option value="Pós-graduação">Pós-graduação</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="titulo__trilhas">
                <label for="area__interesse">Qual trilha de interesse:</label>
                <div class="selecionar__opcao">
                    <select id="trilha-interesse" name="trilha-interesse" required>
                        <option value="">Selecione...</option>
                        <option value="Back-End">Back-End</option>
                        <option value="Front-End">Front-End</option>
                        <option value="UX/Design">UX/Design</option>
                        <option value="Jogos">Jogos</option>
                        <option value="Ciência de Dados">Ciência de Dados</option>
                    </select>
                </div>
            </div>
            <div class="anexar__residencia">
                <label for="comprovante-residencia">Comprovante de Residência (JPG, PNG ou PDF):</label>
                <input type="file" id="comprovante-residencia" name="comprovante-residencia" accept=".jpg, .jpeg, .png, .pdf" required>
            </div>
            <div class="anexar__documento">
                <label for="documento-identidade">Documento de Identidade (JPG, PNG ou PDF):</label>
                <input type="file" id="documento-identidade" name="documento-identidade" accept=".jpg, .jpeg, .png, .pdf" required>
                <p class="campos__obrigatorios">* Atenção: Todos os campos são obrigatórios</p>
            </div>
            <div class="botoes">
                <input type="submit" class="botao__enviar" value="Enviar">
                <input type="reset" class="botao__cancelar" value="Cancelar">
            </div>
        </section>
        <div class="apresentacao__imagem">
            <img src="Trilhas.jpg" alt="Logo do Trilhas" class="trilhas">
        </div>
        
    </main>
    <footer></footer>
</body>
</html>
