<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <h1 class="titulo-destaque"><strong>Formulario de Inscrição</strong></h1>
            <div class="titulo_nome">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="titulo__email">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="titulo__telefone">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="titulo__RG">
                <label for="rg">Documento de Identidade:</label>
                <input type="text" id="rg" name="rg" required>
            </div>
            <div class="titulo__CPF">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="titulo__Nascimento">
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </div>
            <div class="titulo__endereco">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="titulo__escolaridade">
                <label for="escolaridade">Escolaridade:</label>
                <select id="escolaridade" name="escolaridade" required>
                    <option value="">Selecione...</option>
                    <option value="Ensino Médio">Ensino Médio</option>
                    <option value="Graduação">Graduação</option>
                    <option value="Pós-graduação">Pós-graduação</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="titulo__trilhas">
                <label for="area-interesse">Qual trilha de interesse:</label>
                <div class="selecionar__opcao">
                    <select id="trilha-interesse" name="trilha-interesse" required>
                        <option value="">Selecione...</option>
                        <option value="Back-End">Back-End</option>
                        <option value="Front-End">Front-End</option>
                        <option value="UX/Design">UX/Design</option>
                        <option value="Jogos">Jogos</option>
                        <option value="Ciência de Dados">Ciência de Dados</option>
                    </select>
                </div>
            </div>
            <div class="anexar__residencia">
                <label for="comprovante-residencia">Comprovante de Residência (JPG, PNG ou PDF):</label>
                <input type="file" id="comprovante-residencia" name="comprovante-residencia" accept=".jpg, .jpeg, .png, .pdf" required>
            </div>
            <div class="anexar__documento">
                <label for="documento-identidade">Documento de Identidade (JPG, PNG ou PDF):</label>
                <input type="file" id="documento-identidade" name="documento-identidade" accept=".jpg, .jpeg, .png, .pdf" required>
                <p class="campos-obrigatorios">* Atenção: Todos os campos são obrigatórios</p>
            </div>
            <div class="botoes">
                <input type="submit" class="botao_enviar" value="Enviar">
                <input type="reset" class="botao_cancelar" value="Cancelar">
            </div>
        </section>
        <img src="Trilhas.png" alt="Logo do Trilhas" class="trilhas">
    </main>
    <footer></footer>
</body>
</html>
